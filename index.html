<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Visibility</title>
</head>
<body>
    <h1>Want to log in?</h1>
    <p>Enter your name and password and you're in!</p>
    <form class="form">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="toggle-password">
                <input type="checkbox" class ="toggle-password" name="toggle-password" id="toggle-password">
                Show password</label>
        </div>

        <p>
            <button type="submit">Log-in</button>
        </p>



    </form>

    <script src="password-visibility.js"></script>
</body>
</html>
